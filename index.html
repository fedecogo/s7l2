<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&family=Spectral:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="col-8 offset-2">
          <h1>Esercizio 1</h1>
        </div>
        <div class="col-8 offset-2 mt-4">
          <form>
            <!-- nome -->
            <div class="mb-3">
              <label for="name_area" class="form-label">Your name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Insert here your name"
                id="name_area"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your data with anyone else.
              </div>
            </div>

            <!-- button -->
            <button
              type="button"
              id="send"
              class="btn btn-outline-success mt-2"
            >
              Send data
            </button>
            <button
              type="button"
              id="delete"
              class="btn btn-outline-danger mt-2"
            >
              Delete data
            </button>
          </form>
        </div>

        <div class="col-12"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/38aff9c3ef.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
